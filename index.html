<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cstyle.css">
    <title>Document</title>
</head>

<body>

    <div class="main">
        <div>
            <input class="history" id="history"></input>
        </div>
        <div>
            <input class="result" id="result" type="text" onmouseover="this.style.backgroundColor = 'yellow'" onmouseout="this.style.backgroundColor = 'white'"> </input>
        </div>
        <div>
            <button class="btn" onclick="getSquare() ">x<sup>2</sup></button>
            <button class="btn" onclick="getCube();">x<sup>3</sup></button>
            <button class="btn" onclick="getSqrt(); ">Sqrt</button>
            <button class="btn" onclick="getNumber('('); ">(</button>
        </div>
    <div>
      <button class="btn" onclick="deleteCharacter()">  <img src="delete-512.png" class='delete'> </img></button>
    </div>
        <div>
            <button class="btn" onclick="getNumber('7'); ">7</button>
            <button class="btn" onclick="getNumber('8'); ">8</button>
            <button class="btn" onclick="getNumber('9'); ">9</button>
            <button class="btn" onclick="getNumber('*'); getHistory('x');">x</button>
 
        </div>
        <div>
            <button class="btn" onclick="getNumber('4'); ">4</button>
            <button class="btn" onclick="getNumber('5'); ">5</button>
            <button class="btn" onclick="getNumber('6'); getHistory('6');">6</button>
            <button class="btn" onclick="getNumber('-'); getHistory('-');">-</button>
        </div>

        <div>
            <button class="btn" onclick="getNumber('1');">1</button>
            <button class="btn" onclick="getNumber('2');">2</button>
            <button class="btn" onclick="getNumber('3'); ">3</button>
            <button class="btn" onclick="getNumber('+'); ">+</button>
        </div>
        <div>
            <button class="btn" onclick="getNumber('0');">0</button>
            <button class="btn" onclick="clearResult();">C</button>
            <button class="btn" onclick="getResult(); getHistory();">=</button>
            <button class="btn" onclick="getNumber('/'); ">/</button>

        </div>


    </div>


    <script src="app.js"></script>
</body>

</html>
