<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/202b31f845.js" crossorigin="anonymous"></script>
    <title>Azhar</title>
</head>

<body>

   <h3 style="text-align:center;">
        Calculator By Muhammad Azhar
   </h3>

    <div class="main">
        <!-- <div>
            <input class="history" id="history"></input>
        </div> -->
        <div>
            <input class="result" id="result" type="text" placeholder="0"> </input>
        </div>
        <div class="buttons">
        <div>
            <button class="btn" onclick="getSquare() ">x<sup>2</sup></button>
            <button class="btn" onclick="getCube();">x<sup>3</sup></button>
            <button class="btn" onclick="getSqrt();"><i class="fas fa-square-root-alt"></i></button>
            <button class="btn" onclick="deleteCharacter()">  <i class="fas fa-backspace"></i></button>
        </div>
        <div>
            <button class="btn" onclick="getNumber('7'); ">7</button>
            <button class="btn" onclick="getNumber('8'); ">8</button>
            <button class="btn" onclick="getNumber('9'); ">9</button>
            <button class="btn" onclick="getNumber('*'); getHistory('x');"><strong>x</strong></button>
 
        </div>
        <div>
            <button class="btn" onclick="getNumber('4'); ">4</button>
            <button class="btn" onclick="getNumber('5'); ">5</button>
            <button class="btn" onclick="getNumber('6'); getHistory('6');">6</button>
            <button class="btn" onclick="getNumber('-'); getHistory('-');"><i class="fas fa-minus"></i></button>
        </div>

        <div>
            <button class="btn" onclick="getNumber('1');">1</button>
            <button class="btn" onclick="getNumber('2');">2</button>
            <button class="btn" onclick="getNumber('3'); ">3</button>
            <button class="btn" onclick="getNumber('+'); "><i class="fas fa-plus"></i></button>
        </div>
        <div>
            <button class="btn" onclick="getNumber('0');">0</button>
            <button class="btn" onclick="clearResult();">C</button>
            <button class="btn" onclick="getResult(); getHistory();">=</button>
            <button class="btn" onclick="getNumber('/'); "><i class="fas fa-divide"></i></button>

        </div>
        </div>


    </div>


    <script src="app.js"></script>
</body>

</html>
